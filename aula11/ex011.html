<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Angolano?</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script>
        function Verificar() {
            let ctxt = document.querySelector('input#ctxt')
            let país = ctxt.value
            let res = document.querySelector('div.res')
            if (país != 'Angola') {
                res.innerHTML = (`<p>Você mora em ${país}, es estrangeiro.</p>`)
            }
            else {
                res.innerHTML = (`<p>Você mora em ${país}, es angolano.</p>`)
            }
        }
    </script>
</head>
<body>
    <h1>Preencha abaixo!</h1>
    <input type="text" name="ctxt" id="ctxt" required placeholder="Qual país você mora?">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div class="res">
        Resposta
    </div>
</body>
</html>
