<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#area {
            background-color: aqua;
            width: 400px;
            height: 400px;
            font-size: 3em;
            font-weight: bold;
            line-height: 400px;
            text-align: center;
            border-radius: 20px;
            border: 10px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area">
        Interaja...
    </div>

    <script>
        let caixa = document.getElementById('area')

        caixa.addEventListener('click', clicou)
        caixa.addEventListener('mouseenter', entrou)
        caixa.addEventListener('mouseout', saiu)

        function clicou() {
            caixa.innerText = ('Clicou na caixa')
            caixa.style.backgroundColor = ('black')
            caixa.style.color = ('aqua')
        }

        function entrou() {
            caixa.innerText = ('Entrou na caixa')
        }

        function saiu() {
            caixa.innerText = ('Sa√≠u da caixa')
        }
    </script>
</body>
</html>
